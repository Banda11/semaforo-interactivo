<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Semáforo</title>
</head>
<body>

  <h1 id="mensaje">Alto</h1>
  <button onclick="cambiar()">Siguiente</button>

  <script>
    let estado = 0; // 0=rojo, 1=amarillo, 2=verde

    function cambiar() {
      const mensaje = document.getElementById("mensaje");
      estado = (estado + 1) % 3;

      if (estado === 0) {
        document.body.style.background = "red";
        mensaje.textContent = "Alto";
      } else if (estado === 1) {
        document.body.style.background = "yellow";
        mensaje.textContent = "Precaución";
      } else {
        document.body.style.background = "green";
        mensaje.textContent = "Avanza";
      }
    }
  </script>

</body>
</html>

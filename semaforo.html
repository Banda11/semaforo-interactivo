<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Semáforo Interactivo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .circle {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 50%;
      background-color: grey;
      transition: background-color 0.3s;
    }

    .rojo {
      background-color: red;
    }

    .amarillo {
      background-color: yellow;
    }

    .verde {
      background-color: green;
    }

    #estado {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Semáforo Interactivo</h1>

  <div id="luz" class="circle rojo"></div>
  <div id="estado">Alto</div>
  <button onclick="cambiarColor()">Siguiente</button>

  <script>
    const estados = [
      { clase: 'rojo', texto: 'Alto' },
      { clase: 'amarillo', texto: 'Precaución' },
      { clase: 'verde', texto: 'Avanza' }
    ];

    let indice = 0;

    function cambiarColor() {
      
      const luz = document.getElementById('luz');
      luz.classList.remove(estados[indice].clase);

    
      indice = (indice + 1) % estados.length;

     
      luz.classList.add(estados[indice].clase);
      document.getElementById('estado').textContent = estados[indice].texto;
    }
  </script>

</body>
</html>
